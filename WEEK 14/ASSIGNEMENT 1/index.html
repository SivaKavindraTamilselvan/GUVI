<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      width: 300px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: right;
      font-size: 1.5rem;
      padding: 5px 10px;
      background-color: #f7f7f7;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .keys button {
      height: 50px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .keys button:hover {
      background-color: #0056b3;
    }
    .keys .operator {
      background-color: #ffc107;
      color: #000;
    }
    .keys .operator:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Title Section -->
    <h1 id="title">Calculator</h1>
    <p id="description">A simple calculator that supports basic arithmetic operations.</p>
    
    <!-- Calculator UI -->
    <div class="calculator">
      <!-- Display -->
      <input type="text" id="result" class="display" disabled>

      <!-- Buttons -->
      <div class="keys">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="add" class="operator">+</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="subtract" class="operator">-</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="multiply" class="operator">*</button>
        <button id="0">0</button>
        <button id="decimal">.</button>
        <button id="clear" class="operator">C</button>
        <button id="divide" class="operator">/</button>
        <button id="equal" class="operator">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
