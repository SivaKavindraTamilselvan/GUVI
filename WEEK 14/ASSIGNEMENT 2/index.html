<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <title>Form with Table</title>
</head>

<body>
  <div class="container mt-5">
    <h1 id="title" class="text-center mb-4">Registration Form</h1>
    <p id="description" class="text-center">Please fill out the form below to complete your registration.</p>
    <form id="form" novalidate>
      <div class="form-group mb-3">
        <label for="first-name" class="form-label">First Name:</label>
        <input type="text" id="first-name" class="form-control" name="first-name" placeholder="Enter your first name"
          required />
      </div>
      <div class="form-group mb-3">
        <label for="last-name" class="form-label">Last Name:</label>
        <input type="text" id="last-name" class="form-control" name="last-name" placeholder="Enter your last name"
          required />
      </div>
      <div class="form-group mb-3">
        <label for="pincode" class="form-label">Pincode:</label>
        <input type="text" id="pincode" class="form-control" name="pincode" placeholder="Enter your pincode" required />
      </div>
      <div class="form-group mb-3">
        <label class="form-label">Gender:</label><br />
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male" class="form-check-label">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female" class="form-check-label">Female</label>
      </div>

      <div class="form-group mb-3">
        <label for="address" class="form-label">Address:</label>
        <textarea id="address" class="form-control" name="address" placeholder="Enter your address" required></textarea>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email address"
          required />
      </div>

      <button type="submit" id="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="mt-5">
      <h2 class="text-center">Details Table</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pincode</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>SIVA</td>
            <td>KAVINDRA</td>
            <td>123456</td>
            <td>siva@gmail.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>KAVINDRA</td>
            <td>TAMILSELVAN</td>
            <td>654321</td>
            <td>sivatamil@gmail.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        alert('Please fill out all required fields correctly.');
      }
    });
  </script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>

</html>
